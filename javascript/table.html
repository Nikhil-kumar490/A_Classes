<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="table.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <center><h1>PAHADA</h1></center>

    <div class="sbu">

    <center><label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" min="2" max="10">
    <button onclick="generateTable()">Generate Table</button></center>

    </div>
    <div class="main">
        <center><table border="1" id="multiplicationTable">
        <thead>
            <tr>
                <th>Number</th>
                <th>Multiplication</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added here -->
        </tbody>
    </table></center>
</div>
    <script>
        function generateTable() {
            const number = parseInt(document.getElementById('numberInput').value);
            if (number < 2 || number > 10 || isNaN(number)) {
                alert('Please enter a number between 2 and 10.');
                return;
            }

            const tableBody = document.querySelector('#multiplicationTable tbody');
            tableBody.innerHTML = ''; // Clear previous table rows

            for (let i = 1; i <= 10; i++) {
                const row = document.createElement('tr');

                const numberCell = document.createElement('td');
                numberCell.textContent = number;
                row.appendChild(numberCell);

                const multiplicationCell = document.createElement('td');
                // multiplicationCell.textContent = x ${i};
                row.appendChild(multiplicationCell);

                const resultCell = document.createElement('td');
                resultCell.textContent = number * i;
                row.appendChild(resultCell);

                tableBody.appendChild(row);
            }
        }
    </script>
</body>
</html>
