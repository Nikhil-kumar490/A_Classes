<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="New_ToDo.css">
</head>
<body>
    <h1>-:<u>&nbsp;To Do List&nbsp;</u>:-</h1>
    <div class="container">
        <input type="text" id="taskInput" placeholder="Enter Task">
        <button id="addTaskBtn" onclick="addOne()">Add</button>
    </div>
    <div class="task-lists">
        <div class="task-list" id="todoList">
            <h2>To-Do</h2>
            <div id="todoItems"></div>   
        </div>
        <div class="task-list" id="completedList">
            <h2>Completed</h2>
            <div id="completedItems"></div>
        </div>
    </div>
    <script src="New.js"></script>
</body>
</html>
